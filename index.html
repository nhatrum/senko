<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="player ">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>
      
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('./assets/image/song1.jfif')">
                </div>
            </div>
        
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100"> 
            
            <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
                
        </div>
    </div>       
<script>
    // 1.  render songs    
    // 2.  scroll top                             
    // 3.  play / pause / seek
    // 4.  cd rotate
    // 5.  next / prev
    // 6.  random

    // 7.  Next / repeat when ended
    // 8.  active song
    // 9.  scroll active song into view
    // 10. play song when click
</script>   
</body>
<script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const PLAYER_STORAGE_KEY = 'PLAYER'

    const player = $('.player');
    const playList = $('.playlist');
    const heading = $('header h2');
    const cdThumb = $('.cd-thumb');
    const audio = $('#audio');
    const cd = $('.cd');
    const playBtn = $('.btn-toggle-play');
    const progress = $('#progress');
    const prevBtn= $('.btn-prev');
    const nextBtn= $('.btn-next');
    const randomBtn = $('.btn-random');
    const repeatBtn = $('.btn-repeat');

    const app = {
        currentIndex: 0,
        isPlaying: false,
        isRandom: false,
        isRepeat: false,
        config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
        songs: [
            {
                name: 'Cause I Love You',
                singer: 'Noo Phước Thịnh',
                path: './assets/music/song1.mp3',
                image: './assets/image/song1.jfif'
            },
            {
                name: 'Mãi Mãi Yêu Nhau',
                singer: 'Noo Phước Thịnh',
                path: './assets/music/song2.mp3',
                image: './assets/image/song2.jfif'
            },
            {
                name: 'Chuyện Rằng',
                singer: 'Thịnh Suy',
                path: './assets/music/song4.mp3',
                image: './assets/image/song4.jfif'
            },
            {
                name: 'Suýt Nữa Thì',
                singer: 'Andiez',
                path: './assets/music/song5.mp3',
                image: './assets/image/song5.jfif'
            },
            {
                name: 'Vở Kịch Của Em',
                singer: 'Hồ Phong An',
                path: './assets/music/song6.mp3',
                image: './assets/image/song6.jfif'
            },
            {
                name: 'Nhẹ',
                singer: 'Uyên Pím',
                path: './assets/music/song7.mp3',
                image: './assets/image/song7.jfif'
            },
            {
                name: 'Có Điều Gì Sao Không Nói',
                singer: 'Trung Quân Idol',
                path: './assets/music/song8.mp3',
                image: './assets/image/song8.jfif'
            },
            {
                name: 'Yêu Lại Từ Đầu',
                singer: 'Khắc Việt',
                path: './assets/music/song3.mp3',
                image: './assets/image/song3.jfif'
            },
            {
                name: 'Tiny Love',
                singer: 'Thịnh Suy',
                path: './assets/music/song9.mp3',
                image: './assets/image/song9.jfif'
            }
            
        ],
        setConfig: function(key, value){
            this.config[key] = value;
            localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
        },
        render: function(){
            const htmls = this.songs.map((song, index) => {
                return`
                <div class="song ${index === this.currentIndex ? 'active' :''}" data-index="${index}">
                    <div class="thumb" style="background-image: url('${song.image}');">    
                    </div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis"></i>
                    </div>
                </div>
                `
            })
            playList.innerHTML = htmls.join('');
        },
        defineProperties: function(){
            Object.defineProperty(this, 'currentSong', {
                get: function(){
                    return this.songs[this.currentIndex]
                }
            })
        },
        handleEvent: function(){
            const _this = this
            const cdWidth = cd.offsetWidth

            // Xử lý cd quay / dừng
            const cdThumbAnimate = cdThumb.animate([
                {transform: 'rotate(360deg)'}
            ], {
               duration: 10000,
               iterations: Infinity
            })
            cdThumbAnimate.pause()


            document.onscroll = function(){
                const scrollTop = window.scrollY || document.documentElement.scrollTop
                const newcdWidth = cdWidth - scrollTop

                cd.style.width = newcdWidth > 0 ? newcdWidth + 'px' : 0
                cd.style.opacity = newcdWidth / cdWidth
            } 
            // xử lý khi click play
            playBtn.onclick = function(){
                if(_this.isPlaying){
                    audio.pause() 
                }else{
                    audio.play()
                }   
            }

            // khi Song được play
            audio.onplay = function(){
                _this.isPlaying = true  
                player.classList.add('playing')
                cdThumbAnimate.play()
            }

            // khi Song được pause
            audio.onpause = function(){
                _this.isPlaying = false
                player.classList.remove('playing')
                cdThumbAnimate.pause()
            }

            // khi thời gian music thay đổi
            audio.ontimeupdate = function(){
                if(audio.duration){
                    const progressPercent = Math.floor(audio.currentTime /  audio.duration * 100);
                    progress.value = progressPercent
                }
            }    
            // xử lý khi tua Song
            progress.oninput = function(event){
                const seekTime = audio.duration / 100 * event.target.value
                audio.currentTime = seekTime
            }

            // khi next Song
            nextBtn.onclick = function(){
                if(_this.isRandom){
                    _this.playRandomSong()
                }else{
                    _this.nextSong()  
                }
                audio.play()
                _this.render();
                _this.scrollToActiveSong();
            }
            
            // khi prev Song
            prevBtn.onclick = function(){
                if(_this.isRandom){
                    _this.playRandomSong()
                }else{
                    _this.prevSong()
                }
                audio.play();
                _this.render();
                _this.scrollToActiveSong();
            }

            // Xử lý bật / tắt random
            randomBtn.onclick = function(){
                _this.isRandom = !_this.isRandom
                _this.setConfig('isRandom', _this.isRandom)
                randomBtn.classList.toggle('active', _this.isRandom);     
            }

            // Xử lý lâp lại Song
            repeatBtn.onclick = function(){
                _this.isRepeat = !_this.isRepeat
                _this.setConfig('isRepeat', _this.isRepeat)
                repeatBtn.classList.toggle('active', _this.isRepeat)
            }

            // Xử lý next song khi audio end
            audio.onended = function(){
                if(_this.isRepeat){
                    audio.play();
                }else{
                    nextBtn.click(); 
                }
            } 

            // lắng nghe click vào playlist
            playList.onclick = function(e){
                const songNode = e.target.closest('.song:not(.active)');
                if( songNode || !e.target.classList('.option')){
                    // Xử lý khi click vào target
                    if(songNode){
                        _this.currentIndex =Number(songNode.dataset.index) 
                        _this.loadCurentSong()
                        _this.render()
                        audio.play()
                    }

                    // Xử lý khi click vào song option
                    // if(e.target.classList('.option')){

                    // }
                }   
            }

        },
        scrollToActiveSong: function(){
            setTimeout(() => {
                $('.song.active').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }, 300)
        },
        loadCurentSong: function(){
            heading.textContent = this.currentSong.name
            cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
            audio.src = this.currentSong.path
        },
        loadConfig:function(){
            this.isRandom = this.config.isRandom
            this.isRepeat = this.config.isRepeat
        },
        nextSong: function(){
            this.currentIndex++
            if(this.currentIndex >= this.songs.length){
                this.currentIndex = 0 
            }
            this.loadCurentSong()
        },
        prevSong: function(){
            this.currentIndex--
            if(this.currentIndex < 0){
                this.currentIndex = this.songs.length - 1
            }
            this.loadCurentSong()
        },
        playRandomSong: function(){
            let newIndex
            do{
                newIndex = Math.floor(Math.random() * this.songs.length) 
            }while(newIndex === this.currentIndex)
            this.currentIndex = newIndex
            this.loadCurentSong();
        },
        start: function(){
            // gán cấu hình từ config vào ứng dụng
            this.loadConfig();

            // định nghĩa thuộc tính cho object
            this.defineProperties();

            // lắng nghe các sự kiện DOM 
            this.handleEvent();

            // tải thông tin bài hát đầu tiên vào UI(giao diện) khi chạy ứng dụng
            this.loadCurentSong();

            // render playlist
            this.render();

            // hiển thị trạng thái ban đầu button repeat & random
            randomBtn.classList.toggle('active', this.isRandom);     
            repeatBtn.classList.toggle('active', this.isRepeat)
        }
    }
    app.start();
</script>
</html>
